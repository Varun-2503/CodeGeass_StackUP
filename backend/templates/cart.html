{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .cart {
      margin-top: 2em;
      padding-top: 10px;
      width: 100%;
      display: flex;
      margin: 0;
      justify-content: space-evenly;
    }

    .cartcard {
      border: 2px solid #000;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      margin-bottom: 20px;
    }

    .cartcard .img {
      border-radius: 10px;
      width: 100%;
    }

    .cartcard .desc {
      width: 100%;
      text-align: right;
    }

    .cartcard .del {
      width: 100%;
      text-align: right;
    }

    .cartcard .del button {
      border-radius: 50px;
    }

    .card {
      border:none;
      width: 100%;
    }

    .cart-container {
      display: flex;
      flex-wrap: wrap;
    }

    .navbar .navbar-nav {
      margin-left: auto;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Site Name</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Items -->
  <div class="container cart">
    <div class="row row-cols-1 row-cols-md-3  " id="cart-container">
      <!-- Cart items will be dynamically inserted here -->
    </div>
  </div>

  <!-- Bootstrap JS (Optional, if you need Bootstrap JavaScript features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript for dynamic rendering -->
  <script>
    const cartItems = [
      { name: 'Shoes', price: '345' },
      { name: 'Watch', price: '1234' },
      { name: 'sadas', price: '12312' },
      { name: 'asdas', price: '234' },
      { name: 'Shoes', price: '345' },
      { name: 'Watch', price: '1234' },
      { name: 'sadas', price: '12312' },
      { name: 'asdas', price: '234' },
      { name: 'asdas', price: '234' },
      { name: 'asdas', price: '234' },
      
      // Add more items as needed
    ];

    const cartContainer = document.getElementById('cart-container');

    cartItems.forEach(item => {
      const cartCard = `
        <div class="col">
          <div class="cartcard">
             <div class="row">
              <div class="col">
                <div class="card img" style="padding-left: 10px;">
                  <img src="holder.js/100px180" class="card-img-top" alt="Product Image">
                </div>
               </div>
              <div class="col">
                <div class="card desc">
                  <div class="card-body">
                    <h5 class="card-title">${item.name}</h5>
                    <p class="card-text">
                      <small class="price">Price: ${item.price}</small>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="card del" style="text-align: right;">
                  <div class="col">
                    <button class="btn btn-danger">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;

      cartContainer.insertAdjacentHTML('beforeend', cartCard);
    });
  </script>
</body>

</html>

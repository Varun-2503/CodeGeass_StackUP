<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://preview.redd.it/anime-shop-read-twitter-thread-v0-99sn2giyodra1.jpg?width=2000&format=pjpg&auto=webp&s=77abae89899379955cb094af7b8b9a17a67da122') center/cover no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    /* Add your custom styles here */
    .login {
      display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    }
    .wrapper {
    position: relative;
    width: 500px;
    height: 440px;
    background: transparent;
    border: 2px solid rebeccapurple;
    border-radius: 30px;
    backdrop-filter: blur(30px);
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.23);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px;
    }
    .login .wrapper .form-box{
    width: 100%;
    padding: 20px;
}

.login .login-box{
    width: 100%;
}
.login .login-box h2{
    font-size: 2em;
    text-align: center;
}

.login .login-box form{
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
}
.login .inputbox{
    position: relative;
    width: 100%;
    height: 50px;
    border-bottom: 2px solid rgb(255, 255, 255);
    margin: 30px 0;
}

.login .inputbox label{
    position: absolute;
    top: 30%;
    left: 0;
    transition: 0.5s;
}

.login .inputbox input:focus~label,
.login .inputbox input:valid~label{
    top:-5px;
}

.login .inputbox input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    color: rgb(255, 255, 255);
    font-weight: 700 ;
    padding: 0 35px 0 5px;
}

.login .btn{
    all: unset;
    width: 90%;
    height: 20px;
    background-color: rgb(0, 0, 0);
    padding: 10px;
    text-align: center;
    color: white;
    border-radius: 10px;
}

</style>
</head>
<body>
  <div class="login">
    <div class="wrapper">
      <div class="login-box">
        <h2 style="color:rgb(255, 255, 255);">LOGIN</h2>
        <form action="/signin" method="post">
          {% csrf_token %} 
          <div class="inputbox">
            <input type="text" name="username" required/>
            <label style="color:rgb(255, 255, 255);">Username</label>
          </div>
          <div class="inputbox">
            <input type="password" name="password" required/>
            <label style="color:rgb(255, 255, 255);">Password</label>
          </div>
          <input value="Login"  type="submit" class="btn">
        </form>

          <div class="login-register">
            <p style="color:rgb(255, 255, 255);">Don't have an account? <a href="/signup" class="register-link">Register</a></p>
          </div>
      </div>
    </div>
    {% for message in messages %} 
            <div class="alert-successful">
            {{message}}
            </div>
            {% endfor %}
  </div>
</body>
</html>
